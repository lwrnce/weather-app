<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="hero">
    <div class="jumbotron container-fluid text-center">
        <h2 class="page-title">
            Planning a Trip?
        </h2>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="container-fluid search">
                <h4 class="search-title text-center">Check out the weather!</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a city's name" aria-label="City's name" aria-describedby="basic-addon2">
                    <button class="input-group-text" id="basic-addon2 search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        The current button
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A second item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="container text-center weather">
                <h3 class="section-title">Current Weather</h3>
                <div class="cWeather">Weather</div>
                <div class="cTemp">Temp</div>
                <div class="cWind">Wind</div>
                <div class="uv-index">UV Index</div>
                <p></p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="container-fluid">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="fDate0">Date0</h5>
                                    <p>Temperature: <span id="fTemp0"></span></p>
                                    <p>Humidity: <span id="fHumidity0"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="fDate0">Date1</h5>
                                    <p>Temperature: <span id="fTemp0"></span></p>
                                    <p>Humidity: <span id="fHumidity0"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="fDate0">Date2</h5>
                                    <p>Temperature: <span id="fTemp0"></span></p>
                                    <p>Humidity: <span id="fHumidity0"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="fDate0">Date3</h5>
                                    <p>Temperature: <span id="fTemp0"></span></p>
                                    <p>Humidity: <span id="fHumidity0"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="5000">
                                <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="fDate0">Date4</h5>
                                    <p>Temperature: <span id="fTemp4"></span></p>
                                    <p>Humidity: <span id="fHumidity4"></span></p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://kit.fontawesome.com/9ff067d319.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>

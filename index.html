<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="hero">
    <div class="jumbotron container-fluid text-center">
        <h2 class="page-title">
            Planning a Trip?
        </h2>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="container-fluid search">
                <h4 class="search-title text-center">Check out the weather!</h4>
                <form class="input-group mb-3" id="user-form">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter a city's name" aria-label="City's name" aria-describedby="basic-addon2">
                        <button class="btn" id="basic-addon2 search-button" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="input-group">
                    <button class="btn w-100" id="clear-button">Clear Searches</button>
                </div>
                <div class="list-group">
                    <!-- List of searched cities will be appended here -->
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="container text-center weather">
                <h3 class="section-title">Current Weather in <span id="current-city"></span> </h3>
                <div class="cDate"> <span id="current-date"></span> </div>
                <div class="cWeather"><span id="current-condition"></span></div>
                <div class="weatherIcon"> <span id="current-weather"></span> </div>
                <div class="cTemp">Temperature: <span id="temperature"></span></div>
                <div class="cWind">Wind: <span id="wind-speed"></span></div>
                <div class="cHumidity">Humidity: <span id="humidity"></span></div>
                <div class="uv-index">UV Index: <span id="uv-index"></span></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="container-fluid forecast">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="./assets/images/forecastBGcard.jpg" class="d-block w-100 h-200" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="forecastDate0">Date0</h5>
                                    <div class="weatherIcon"><span id="forecastIcon0"></span></div>
                                    <p>Temperature: <span id="forecastTemp0"></span></p>
                                    <p>Humidity: <span id="forecastHumidity0"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="./assets/images/forecastBGcard.jpg" class="d-block w-100 h-200" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="forecastDate1">Date1</h5>
                                    <div class="weatherIcon"><span id="forecastIcon1"></span></div>
                                    <p>Temperature: <span id="forecastTemp1"></span></p>
                                    <p>Humidity: <span id="forecastHumidity1"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="./assets/images/forecastBGcard.jpg" class="d-block w-100 h-200" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="forecastDate2">Date2</h5>
                                    <div class="weatherIcon"><span id="forecastIcon2"></span></div>
                                    <p>Temperature: <span id="forecastTemp2"></span></p>
                                    <p>Humidity: <span id="forecastHumidity2"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./assets/images/forecastBGcard.jpg" class="d-block w-100 h-200" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="forecastDate3">Date3</h5>
                                    <div class="weatherIcon"><span id="forecastIcon3"></span></div>
                                    <p>Temperature: <span id="forecastTemp3"></span></p>
                                    <p>Humidity: <span id="forecastHumidity3"></span></p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="5000">
                                <img src="./assets/images/forecastBGcard.jpg" class="d-block w-100 h-200" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 id="forecastDate4">Date4</h5>
                                    <div class="weatherIcon"><span id="forecastIcon4"></span></div>
                                    <p>Temperature: <span id="forecastTemp4"></span></p>
                                    <p>Humidity: <span id="forecastHumidity4"></span></p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9ff067d319.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>

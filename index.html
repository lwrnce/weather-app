<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron container-fluid text-center">
        <h2 class="page-title">
            How's the Weather?
        </h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a city name!">
                    <div class="input-group-append">
                        <button class="btn" id="search-button"><i class="fa fa-search"> Search</i></button>
                    </div>
                </div>
                <!--List of Searched Cities-->
                <ul class="list-group">

                </ul> 
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="current-weather">
                            <h4 class="city-name" id="current-city"></h4>
                                <p>Temperature: <span class="current" id="temperature"></span></p>
                                <p>Humidity: <span class="current" id="humidity"></span></p>
                                <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                                <p>UV Index: <span class="current" id="uv-index"></span></p>
                        </div>
                    </div>
                    <div class="five-day-forecast" >
                        <h5 class="text-center">Future Forecasts</h5>
                        <div class="row">
                            <!--Future dates and images matching weather inserted via javascript-->
                            <div class="col-md col-sm-12 forecast card">
                                <p id="date1"></p>
                                <p id="weatherImg1"></p>
                                <div class="card-body">
                                    <p>Temperature:<span id="tempIndex0"></span></p>
                                    <p>Humidity:<span id="humidityIndex0"></span></p>
                                </div>
                            </div>
                            <div class="col-md col-sm-12 forecast card">
                                <p id="date2"></p>
                                <p id="weatherImg2"></p>
                                <div class="card-body">
                                    <p>Temperature:<span id="tempIndex1"></span></p>
                                    <p>Humidity:<span id="humidityIndex1"></span></p>
                                </div>    
                            </div>
                            <div class="col-md col-sm-12 forecast card">
                                <p id="date3"></p>
                                <p id="weatherImg3"></p>
                                <div class="card-body">
                                    <p>Temperature:<span id="tempIndex2"></span></p>
                                    <p>Humidity:<span id="humidityIndex2"></span></p>
                                </div>
                            </div>
                            <div class="col-md col-sm-12 forecast card">
                                <p id="date4"></p>
                                <p id="weatherImg4"></p>
                                <div class="card-body">
                                    <p>Temperature:<span id="tempIndex3"></span></p>
                                    <p>Humidity:<span id="humidityIndex3"></span></p>
                                </div>
                            </div>
                            <div class="col-md col-sm-12 forecast card">
                                <p id="date5"></p>
                                <p id="weatherImg5"></p>
                                <div class="card-body">
                                    <p>Temperature:<span id="tempIndex4"></span></p>
                                    <p>Humidity:<span id="humidityIndex4"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>

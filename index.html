<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron container-fluid text-center">
        <h2 class="page-title">
            How's the Weather?
        </h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="search-column">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a city name!">
                    <button class="btn" id="search-button"><i class="fa fa-search"></i> Search</button>
                    <!--List of Searched Cities-->
                    <ul class="cities-list">

                    </ul>
                </div>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="current-weather">
                        <h4 class="current-city-name" id="current-city"></h4>
                            <p>Temperature: <span class="today" id="temperature"></span></p>
                            <p>Humidity: <span class="today" id="humidity"></span></p>
                            <p>Wind Speed: <span class="today" id="wind-speed"></span></p>
                            <p>UV Index: <span class="today" id="uv-index"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="five-day-forecast">
                        <h5>Weather for the Next Five Days</h5>
                        <div class="row">
                            <!--Future dates and images matching weather inserted via javascript-->
                            <div class="col-2 forecast">
                                <p id="date1"></p>
                                <p id="weather-img1"></p>
                                <p>Temperature:<span id="temp-index0"></span></p>
                                <p>Humidity:<span id="humidity-index0"></span></p>
                            </div>
                            <div class="col-2 forecast">
                                <p id="date2"></p>
                                <p id="weather-img2"></p>
                                <p>Temperature:<span id="temp-index1"></span></p>
                                <p>Humidity:<span id="humidity-index1"></span></p>
                            </div>
                            <div class="col-2 forecast">
                                <p id="date3"></p>
                                <p id="weather-img3"></p>
                                <p>Temperature:<span id="temp-index2"></span></p>
                                <p>Humidity:<span id="humidity-index2"></span></p>
                            </div>
                            <div class="col-2 forecast">
                                <p id="date4"></p>
                                <p id="weather-img4"></p>
                                <p>Temperature:<span id="temp-index3"></span></p>
                                <p>Humidity:<span id="humidity-index3"></span></p>
                            </div>
                            <div class="col-2 forecast">
                                <p id="date5"></p>
                                <p id="weather-img5"></p>
                                <p>Temperature:<span id="temp-index4"></span></p>
                                <p>Humidity:<span id="humidity-index4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
